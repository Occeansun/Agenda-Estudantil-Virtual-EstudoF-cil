<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusNotes</title>
    <meta name="description"
        content="Organize e revise suas notas de programação com o FocusNotes. Filtre por linguagem, busque rapidamente e acesse seus estudos de HTML, CSS, JavaScript, Java e Python." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
    <div class="app">
        <div class="sidebar-overlay"></div>

        <aside class="sidebar" aria-label="Navegação lateral">
            <div class="sidebar-logo">
                <i class="fa-solid fa-note-sticky" aria-hidden="true"></i>
                <span class="sidebar-title">FocusNotes</span>
            </div>

            <nav class="sidebar-menu" aria-label="Categorias de notas">
                <span class="sidebar-category">Categorias</span>
                <button type="button" class="menu-item active" data-filter="all">Todos</button>
                <button type="button" class="menu-item" data-filter="html">HTML</button>
                <button type="button" class="menu-item" data-filter="css">CSS</button>
                <button type="button" class="menu-item" data-filter="javascript">JavaScript</button>
                <button type="button" class="menu-item" data-filter="java">JAVA</button>
                <button type="button" class="menu-item" data-filter="python">Python</button>
            </nav>

            <div class="sidebar-footer">
                <a href="./src/pages/create-notepad.html" class="new-note-btn">
                    <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    Criar Nota
                </a>
            </div>
        </aside>

        <div class="main">
            <header class="header">
                <button class="menu-toggle">
                    <i class="fa-solid fa-bars" aria-hidden="true"></i>
                </button>

                <div class="header-left">
                    <div class="logo">FocusNotes</div>
                </div>

                <div class="header-center">
                    <input type="text" class="search-input" placeholder="Buscar notas...">
                </div>

                <div class="header-rigth">
                    <button class="header-button">
                        <i class="fa-solid fa-user" aria-hidden="true"></i>
                        <span class="user-name">Usuário</span>
                    </button>
                </div>
            </header>

            <main class="content">
                <div class="content-header">
                    <h1 class="content-title">Minhas Notas</h1>
                    <p class="content-subtitle">0 notas encontradas</p>
                </div>

                <!-- Card Dinamicos -->
                <section class="notes-list"></section>
            </main>
        </div>
    </div>

    <script type="module" src="./src/scripts/pages/index.js"></script>
    
</body>
</html>
