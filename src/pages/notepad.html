<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusNotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/index.css" />
</head>
<body>
  <main class="note-page">
    <header class="note-page-header">
      <a href="../../index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Voltar</span>
      </a>

      <div class="note-page-actions">
        <button class="primary-button">
          <i class="fa-solid fa-pen"></i>
          <span>Editar</span>
        </button>

        <button class="secondary-button action-delete">
          <i class="fa-solid fa-trash"></i>
          <span>Excluir</span>
        </button>
      </div>
    </header>

    <div class="note-header">
      <div class="note-meta">
        <span class="note-tag"></span>
        <span class="note-created"></span>
      </div>

      <h1 class="note-title-main"></h1>
      <p class="note-subtitle"></p>
    </div>

    <section class="note-body">
      <article class="note-content"></article>
    </section>
  </main>

  <script type="module" src="../scripts/pages/notes.js"></script>

</body>
</html>
