<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusNotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/index.css" />
</head>
<body>
  <main class="note-page">
    <header class="note-page-header">
      <a href="../../index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Cancelar</span>
      </a>

    </header>

    <div class="note-header">
      <h1 class="note-title-main">Criar Nova Nota</h1>
      <p class="note-subtitle">
        Organize seus estudos criando uma nova nota categorizada.
      </p>
    </div>

    <section class="note-body">

      <div class="form-group">
        <label for="title">Título da Nota</label>
        <input id="title" type="text" class="input" placeholder="Ex: Fundamentos de React Hooks" />
      </div>

      <div class="form-group">
        <label>Categoria</label>
        <div class="category-list">
          <button type="button" class="category-pill is-active">HTML</button>
          <button type="button" class="category-pill">CSS</button>
          <button type="button" class="category-pill">JavaScript</button>
          <button type="button" class="category-pill">Java</button>
          <button type="button" class="category-pill">Python</button>
        </div>
      </div>

      <div class="form-group">
        <label for="summary">Breve Descrição</label>
        <input id="summary" type="text" class="input" placeholder="Um resumo curto que aparecerá no card da nota" />
        <span class="char-counter">0/200 caracteres</span>
      </div>

      <div class="form-group">
        <label for="content">Descrição Completa</label>
        <textarea id="content" class="textarea"
          placeholder="Escreva o conteúdo completo da sua nota aqui..."></textarea>
      </div>

      <div class="form-footer">
        <a href="../../index.html" class="secondary-button action-delete">Cancelar</a>
        <button type="submit" class="primary-button">
          <i class="fa-solid fa-floppy-disk"></i>
          <span>Salvar Nota</span>
        </button>
      </div>
      </form>
    </section>
  </main>
  <script type="module" src="../scripts/form.js"></script>
</body>
</html>
